rules:
- apiGroups: ["*"]
  resources:
  # workload
  - cronjobs
  - daemonsets
  - deployments
  - deployments/scale
  - horizontalpodautoscalers
  - ingresses
  - jobs
  - pods
  - replicasets
  - replicationcontrollers
  - services
  - statefulsets
  # actions
  - pods/log
  - pods/portforward
  - deployments/rollback
  - deployments/scale
  - pods/attach
  - pods/exec
  - replicasets/scale
  - replicationcontrollers/scale
  - statefulsets/scale
  # setup
  - configmaps
  - endpoints
  - networkpolicies
  - serviceaccounts
  - certificates
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups: ["*"]
  resources:
  # workload
  - events
  # setup
  - limitranges
  - resourcequotas
  - rolebindings
  - roles
  verbs:
  - get
  - list
  - watch

