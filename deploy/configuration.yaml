---
apiVersion: v1
kind: Namespace
metadata:
  name: gitlab2rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab2rbac:authenticated
rules:
- apiGroups: ["*"]
  resources:
    - apiservices
    - componentstatuses
    - namespaces
    - nodes
  verbs:
    - get
    - list
    - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # NOTE: don't change the prefix gitlab2rbac:
  name: gitlab2rbac:guest
rules:
- apiGroups: ["*"]
  resources:
  # workload
  - cronjobs
  - daemonsets
  - deployments
  - horizontalpodautoscalers
  - ingresses
  - jobs
  - pods
  - replicasets
  - replicationcontrollers
  - services
  - statefulsets
  # setup
  - configmaps
  - endpoints
  - networkpolicies
  - serviceaccounts
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab2rbac:reporter
rules:
- apiGroups: ["*"]
  resources:
  # actions
  - pods/log
  - pods/portforward
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups: ["*"]
  resources:
  # workload
  - cronjobs
  - daemonsets
  - deployments
  - horizontalpodautoscalers
  - ingresses
  - jobs
  - pods
  - replicasets
  - replicationcontrollers
  - services
  - statefulsets
  - events
  # setup
  - configmaps
  - endpoints
  - networkpolicies
  - serviceaccounts
  verbs:
  - get
  - list
  - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
